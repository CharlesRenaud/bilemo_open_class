security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        api_provider:
            id: App\Security\ApiUserProvider
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # Login Admin
        admin_login:
            pattern: ^/api/auth/admins$
            stateless: true
            provider: api_provider
            json_login:
                check_path: /api/auth/admins
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        
        # Login Client
        client_login:
            pattern: ^/api/auth/clients$
            stateless: true
            provider: api_provider
            json_login:
                check_path: /api/auth/clients
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        
        # Protected API routes
        api:
            pattern: ^/api/
            stateless: true
            provider: api_provider
            jwt: ~
        
        # Catch-all fallback
        main:
            lazy: true
    
    access_control:
        # Public endpoints
        - { path: ^/api/status$, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/admins$, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/clients$, roles: PUBLIC_ACCESS }
        
        # Protected API endpoints
        - { path: ^/api/, roles: [ROLE_ADMIN, ROLE_CLIENT] }

# Configuration spécifique pour les tests (hashers plus légers)
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
